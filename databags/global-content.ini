[en]
menu_label = Menu
footer = This is a bottom-up initiative.  Like in previous years, the Open Knowledge Foundation helps maintain this website and works with mini-grant supporters to foster a community. Everyone can contribute. You can contact the [mailing list](https://groups.google.com/forum/#!forum/open-data-day) or go to the [GitHub repo](https://github.com/okfn/opendataday) | [Privacy Policy](https://okfn.org/privacy-policy/)

[de]
menu_label = Menü
footer = Das ist eine echte Graswurzelbewegung, die von Freiwilligen koordniert wird. In diesem Jahr hat [Open Knowledge Foundation](http://okfn.org/) ein neues Layout für den Open Data Day beigesteuert und die Vergabe von Mini-Grants mit [SPARC](http://sparcopen.org/) und [HIVOS](http://hivos.org/) koordinidert. Jeder kann den Open Data Day mitgestalten - über die [internationale Mailingliste](https://groups.google.com/forum/#!forum/open-data-day) oder das [GitHub repo](https://github.com/okfn/opendataday) | [Privacy Policy](https://okfn.org/privacy-policy/)

[de_at]
menu_label = Menü
footer = Das ist eine echte Grassnarbeninitiative, die von freiwilligen koordniert wird. In diesem Jahr hat [Open Knowledge Foundation](http://okfn.org/) ein neues Layout für den Open Data Day beigesteuert und die Vergabe von Mini-Grants mit [SPARC](http://sparcopen.org/) und [HIVOS](http://hivos.org/) koordinidert. Jeder kann den Open Data Day mitgestalten. Die [internationale Mailingliste](https://groups.google.com/forum/#!forum/open-data-day), die [Österreich-spezifische Mailing-Liste](https://groups.google.com/forum/#!forum/open-data-day-austria) oder das [GitHub repo](https://github.com/okfn/opendataday) | [Privacy Policy](https://okfn.org/privacy-policy/)

[es_es]
menu_label = Menú
footer = Esta es una iniciativa de abajo arriba coordinada en esta [lista de correo](https://groups.google.com/forum/#!forum/open-data-day). Como todos los años, [Open Knowledge Foundation](http://okfn.org/) ha ayudado en la creación del sitio del Día de los Datos Abiertos y ha ofrecido mini becas junto con [SPARC](http://sparcopen.org/) e [HIVOS](http://hivos.org/) para fomentar la realización de más eventos en todo el mundo. Cualquiera puede contribuir, ya sea usando la lista de correo o bien a través del [repositorio de Github](https://github.com/okfn/opendataday).

[fr]
menu_label = Menu
footer = Il s'agit d'une initiative ascendante.  Comme les années précédentes, l'Open Knowledge Foundation contribue à la maintenance de ce site web et travaille avec les sponsors de mini-subventions pour développer une communauté. Tout le monde peut contribuer. Vous pouvez contacter la [liste de diffusion](https://groups.google.com/forum/#!forum/open-data-day) ou vous rendre sur le [dépot GitHub](https://github.com/okfn/opendataday) | [Politique de confidentialité](https://okfn.org/privacy-policy/)

[it]
menu_label = Menu
footer = L'Open Data Day è una vera iniziativa dal basso coordinata su [questa mailing list](https://groups.google.com/forum/#!forum/open-data-day). Quest'anno [Open Knowledge Foundation](http://okfn.org/) ha contribuito alla creazione del sito Web e offre delle mini-sovvenzioni insieme a [SPARC](http://sparcopen.org/) e [HIVOS](http://hivos.org/) per sostenere l'organizzazione di eventi. Chiunque può contribuire all'Open Data Day sia tramite la mailing list che sul [repository GitHub](https://github.com/okfn/opendataday) | [Privacy Policy](https://okfn.org/privacy-policy/)

