[ne]
menu_label = मेनु
footer = This is a real bottom-up initiative that is coordinated on [this mailing list](https://groups.google.com/forum/#!forum/open-data-day). This year, [Open Knowledge Foundation](http://okfn.org/) has helped to build the Open Data Day website and is giving mini grants with [SPARC](http://sparcopen.org/) and [HIVOS](http://hivos.org/) to help and get events up and running. Anyone can contribute to Open Data Day either by using the list or contribute to the [GitHub repo](https://github.com/okfn/opendataday) | [Privacy Policy](https://okfn.org/privacy-policy/)

[nl]
menu_label = Menu
footer = Dit bottom-up initiatief wordt gecoördineerd via de [mailinglijst](https://groups.google.com/forum/#!forum/open-data-day). Dit jaar heeft [Open Knowledge Foundation](http://okfn.org/) geholpen met het maken van de Open Data Day website en worden fondsen verstrekt met [SPARC](http://sparcopen.org/) en [HIVOS](http://hivos.org/) om evenementen te organiseren. Iedereen kan meedoen met Open Data Day via de mailinglijst, of door bij te dragen via [GitHub](https://github.com/okfn/opendataday) | [Privacy Policy](https://okfn.org/privacy-policy/)

